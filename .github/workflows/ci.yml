name: Run Ansible Playbook
on: [push]
jobs:
  run-playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print workspace
        run: tree

      - name: Neco
        run: ls

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: test.yml
          directory: roles/meican/tests
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --inventory inventory
            --limit test_servers
            --extra-vars hello=local
            --verbose